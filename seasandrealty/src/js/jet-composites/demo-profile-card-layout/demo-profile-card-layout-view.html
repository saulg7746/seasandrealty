  <div :class="[['demo-profile-card-layout-container ' + $properties.reorderClass]]">
    <oj-bind-if test="[[!$properties.more]]">
      <div :class="[['demo-profile-card-layout-inner ' + $properties.reorderClass]]">
        <oj-avatar
          :class="[['demo-profile-card-layout-emp-image ' + $properties.reorderClass]]"
          role="img"
          size="xxl"
          initials="[[$properties.initials]]"
          src="[[$properties.image]]"
          :aria-label="[['Avatar of ' + $properties.name]]"
        >
        </oj-avatar>
        <div
          :class="[['oj-text-primary-color demo-profile-card-layout-emp-name oj-typography-subheading-xs ' + $properties.reorderClass]]"
        >
          <oj-bind-text value="[[$properties.name]]"></oj-bind-text>
        </div>
        <div class="demo-profile-card-layout-emp-spacer"></div>
        <div
          :class="[['oj-text-tertiary-color demo-profile-card-layout-emp-title oj-typography-body-md ' + $properties.reorderClass]]"
        >
          <oj-bind-text value="[[$properties.workTitle]]"></oj-bind-text>
        </div>
      </div>
    </oj-bind-if>
    <oj-bind-if test="[[$properties.more]]">
      <div class="demo-profile-card-layout-inner-more">
        <div
          class="demo-profile-card-layout-more-image"
          :aria-label="[[viewMoreEmployees]]"
        ></div>
        <div
          class="oj-text-primary-color demo-profile-card-layout-emp-more oj-typography-body-md"
        >
          <oj-bind-text value="[[viewMoreEmployees]]"></oj-bind-text>
        </div>
      </div>
    </oj-bind-if>
  </div>
